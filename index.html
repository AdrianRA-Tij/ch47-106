<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Test</title>
  </head>
  <body>
    <h1>Task Manager</h1>
    <main>
      <section id="list">List of task

        <div class="pending-task">
          

        </div>
      </section>
      <!-- task to be rendered -->
      <section id="form">
        
            <!--
                title
                description
                color
                start date
                status
                budget
            -->            
            <div class="mb-3">
            <label class="form-label">title</label>
              <input type="text" class="form-control" id="inputTitle">
            </div>
            <div class="mb-3">
              <label class="form-label">description</label>
              <textarea rows="3" class="form-control" id="inputDescription"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">color</label>
              <input type="color" class="form-control" id="inputColor">
            </div>
            <div class="mb-3">
              <label class="form-label">start date</label>
              <input type="datetime-local" class="form-control" id="inputDate">
            </div>
            <div class="mb-3">
              <label class="form-label">status</label>
              <select class="form-control" id="inputStatus">
                <option>New</option>
                <option>In progess</option>
                <option>Completed</option>
                <option>Cancelled</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">budget</label>
              <input type="number" class="form-control" id="inputBudget">
            </div>           
            
            <button id="btnSave" class="btn btn-secondary">Submit</button>
     
        
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="./scripts/task.js"></script>
<script src="./scripts/app.js"></script>

  </body>
</html>
